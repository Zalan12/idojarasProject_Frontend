<h3>Regisztráció</h3>
<hr>
<div id="messageBox"></div>
<div class="mb-3">
    <label for="nameField" class="form-label">Név</label>
  <input type="text" class="form-control" id="nameField" aria-describedby="emailHelp">
</div>
<div class="mb-3">
  <label for="emailField" class="form-label">Email-cím</label>
  <input type="email" class="form-control" id="emailField">
</div>
<div class="mb-3">
    <label for="passwordField" class="form-label">Jelszó</label>
  <input type="password" class="form-control" id="passwordField" aria-describedby="emailHelp">
</div>
<div class="mb-3">
  <label for="confPasswordField" class="form-label">Jelszó megerősítése</label>
  <input type="password" class="form-control" id="confPasswordField">
</div>
<button type="button" class="btn btn-primary" onclick="registration()">Regisztráció</button>
